<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </head>
    <body>

        <div class="container-fluid mt-3">
            <div class="row mt-3">
                <div class="col-6 offset-3">
                    <h1 class="text-center">Task Timer</h1>
                    <form id="date-time" action="">
                        <div class="d-flex flex-column">
                            <div>
                                <label class="form-label" for="task">Enter Task</label>
                                <input class="form-control" type="text" id="task" name="task">
                            </div>
                            <div>
                                <label class="form-label" for="date">Completeion Date</label>
                                <input class="form-control" type="date">
                            </div>
                            <div>
                                <label class="form-label" for="time">Completeion Time</label>
                                <input class="form-control" type="time" id="time" name="time">
                            </div>
                            <button class="btn btn-success mt-3">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <div id="task-holder" class="container-fluid mt-3 d-flex justify-content-center">
            <div class="row">
                <div class="">

                    <div class="card" style="width: 18rem;">
                        <div class="card-body d-flex flex-column justify-content-center">
                          <h4 id="task-description" class="card-title text-center">Task</h4>
                          <h6 class="card-subtitle mb-2 mt-2 text-muted text-center">Time Left</h6>
                          <div id="time-div" class="container-fluid d-flex justify-content-evenly">
                            <p id="days"></p>
                            <p id="hours"></p>
                            <p id="mins"></p>
                            <p id="secs"></p>
                            <h2 id="end"></h2>
                        </div>
                        </div>
                      </div>

                </div>
            </div>
            
        </div>

        <script src="app.js" async defer></script>
    </body>
</html>
